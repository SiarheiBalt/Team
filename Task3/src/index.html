  <head>

  <body>
    <div class="container-content">
      <div class="content">
        <form class="form" action="select"> Выбрать клиента № <select class="rorm__select" name="select" id="invateForm">

          <span>Выбрать комнату</span>
          <select class="rorm__select" name="select" id="roomForm">
            <option value="big"> большая</option>
            <option value="small"> малая</option>
          </select>
          <span>Выбрать инструмент</span>

            <option value="guitar"> гитара</option>

        <div class="content__buttons">
          <button class="button" id="invite">Пригласить клиента</button>

          </button>
          <button class="button" id="equipRent">

          <button class="button" id="returnEquip">
            Вернуть оборудование
          </button> 
          <button class="button" id="checkInstrument">
            Проверить инструмент
          </button>

        <div class="studio-content">
          
        </div>
