<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="" /> -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-content">
      <div class="content">
        <form class="form">
          <span class="form-text">
            Выбрать клиента №
          </span>
          <select class="rorm__select" name="select" id="invateForm">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span class="form-text">Выбрать комнату</span>
          <select class="rorm__select" name="select" id="roomForm">
            <option value="big">большая</option>
            <option value="small">малая</option>
          </select>
          <span class="form-text">Выбрать инструмент</span>
          <select class="rorm__select" name="select" id="instrumentForm">
            <option value="guitar">гитара</option>
            <option value="drums">барабаны</option>
          </select>
        </form>
        <div class="content__buttons"></div>
          <div class="content-info">
            <div class="studio">
                <div class="studio-content">
                  <h2 class="studio-content__title">Заработок студии:</h2>
                  <span class="studio-salary"></span><span class="currency"> рублей</span>
                </div>
                <div class="studio-content">
                  <h2 class="studio-content__title">Список клиентов на студии</h2>
                  <ul class="studio-content__clients"></ul>
                </div>
              <div class="studio-content">
                <h2 class="studio-content__title">Статус комнат</h2>
                <ul class="studio-content__rooms"></ul>
              </div>
              <div class="studio-content">
                <h2 class="studio-content__title">Статус инструментов</h2>
                <ul class="studio-content__instruments"></ul>
              </div>
            </div>
            <ul class="content-info_log"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
